        stg {
            buildConfigField 'String', 'API_URL', '"https://dev.api.ranktruth.ronasit.com/"'
            buildConfigField 'String', 'DEFAULT_WEB_CLIENT_ID', '"416163106233-bi6nsostendbjs72r59lnpubms8tqjea.apps.googleusercontent.com"'
