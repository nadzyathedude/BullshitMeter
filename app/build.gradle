plugins {
    id 'com.android.application'

    id 'com.google.gms.google-services'

    id 'kotlin-android'
    id 'kotlin-parcelize'
    id 'kotlin-kapt'
    id 'androidx.navigation.safeargs.kotlin'
}


android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    buildFeatures {
        dataBinding true
    }

    signingConfigs {
        debugKey {
            keyAlias 'bullshit'
            keyPassword 'ronasit'
            storeFile file('keystore')
            storePassword 'ronasit'
        }

        releaseKey {
            keyAlias 'bullshit'
            keyPassword 'ronasit'
            storeFile file('keystore')
            storePassword 'ronasit'
        }
    }

    defaultConfig {
        applicationId "com.ronasit.bullshitmeter"
        minSdkVersion 23
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

